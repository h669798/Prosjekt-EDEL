  type = "image/x-icon"
  />

  <style> 
    h4 {font-size: 20px;}
    table {width: 400px; height: 300px; border: 2px solid black; font-size: 15px;}
    td {border: 1px solid black; font-size: 15px;}
  </style>

</head>


<body >

  <a class = "tittel"
      href = "../Forside.html" >
      EDEL
   
   <span class = "greenCircle">
     <img width = "60"
      src="../bilder/GronnLogo.png"
      alt = "Green Circle"/>
   </span>
   
  </a>
  
  <span class = "allLinks">
  <a href = "BliMedlem.html"><strong>Medlemskap</strong></a>
  <a href = "Utleiesteder.html"><strong>Utlånssteder</strong></a>
  <a href = "OmOss.html"><strong>Om EDEL</strong></a>
  
  <div class = "dropDown">
    <button onclick = "myFunction()" class = "dropDownButton">
      <strong>Våre kjøretøy</strong>
    </button>
    <div id = "dropDownContent" class = "dropDownLinks">
    <a href = "AndreSider/El-bil.html">Bil</a>
    <a href = "AndreSider/El-båt.html">Båt</a>
    <a href = "AndreSider/El-sykkel.html">Sykkel</a>
    </div>
    </div>
    
    <script>
      function myFunction() {
        document.getElementById("dropDownContent").classList.toggle("show");
      }
      
      window.onclick = function(event) {
        if (!event.target.matches('.dropDownButton')) {
          var dropdowns = document.getElementsByClassName("dropDownLinks");
          var i;
          for (i = 0; i < dropdowns.length; i++) {
            var openDropdown = dropdowns[i];
            if (openDropdown.classList.contains('show')) {
              openDropdown.classList.remove('show');
            }
          }
        }
      }
      </script>

  <a href = "Kontaktinformasjon.html"><strong>Kontaktinfo</strong></a>
  </span>
  
  

  <div class = "tabellKontakt">

    <table>

      </tr>

      <tr>

      </tr>

      <tr>
        <td>
          Skriv en melding:
          width: 100%; 
        </td>
      </tr>

      <tr>
        <td></td>
      </tr>

    </table>

  </div>

</body>
